<!DOCTYPE html>
<html>
    <head>
        <title>Emergency Situations</title>
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/controllers/registerSituation.js"></script>
		<script type="text/javascript" src="js/controllers/logout.js"></script>
    </head>
    <body style="background-color: black">
        <ul>
            <li><a href="situations.html">Home</a></li>
            <li><a href="emergencySituation.html">Emergency Situation</a></li>
            <li><a class="active" href="registerSituation.html">Register Situation</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li style="float: right; margin-right: 20px;">
				<a>
					<button type="submit" style="background: none; border:none" onclick="logout()">
						Log out
					</button>
				</a>
			</li>
        </ul>
        
        <div class="signUpDiv">
			<h3 style="text-align: center">Register Emergency Situation</h3>
			<br>
			<form>
				<div class="form-group row">
					<label> <b>Name <span style="color: red">*</span></b> </label>
					<input class="form-control" type="text" required id="name">
				</div>
				<div class="form-group row">
					<label> <b>Description <span style="color: red">*</span></b> </label>
					<input class="form-control" type="text" required id="description">
				</div>
				<div class="form-group row">
					<label> <b>Address <span style="color: red">*</span></b> </label>
					<input class="form-control" type="text" required id="address">
				</div>
				<div class="form-group row">
					<label> <b>City <span style="color: red">*</span></b> </label>
					<input class="form-control" type="text" required id="district">
				</div>
				<div class="form-group row">
					<label> <b>Territory <span style="color: red">*</span></b> </label>
					<select class="form-control" id="territoryList"></select>
				</div>
				<div class="form-group row">
					<label> <b>Level of Emergency <span style="color: red">*</span></b> </label>
					<select class="form-control" id="emergencyLevel">
						<option>Red</option>
						<option>Orange</option>
						<option>Blue</option>
					</select>
				</div>
				<div class="form-group row">
					<label> <b>Image <span style="color: red">*</span></b> </label>
					<input class="form-control" type="file" placeholder="Image" accept="" id="image">
				</div>
				
				<button type="button" class="btn btn-success" style="width: 47%" onclick="registerSituation()">
					Submit
				</button> &nbsp;
				<input type="reset" class="btn btn-default" style="width: 47%" value="Reset Form">
			</form>
        </div>

    </body>
</html>
