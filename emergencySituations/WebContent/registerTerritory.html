        <div class="loginDiv" id="regTerrForm">

					<label><b>Name</b></label>
					<input class="form-control" type="text" id="name" autofocus>

					<label><b>Area</b></label>
					<input class="form-control" type="number" min="1" id="area">
				</div>
				<div class="form-group row">
					<label><b>Population</b></label>
					<input class="form-control" type="number" min="1" id="population">

					Submit
				</button>
			</form>
        </div>
