<!DOCTYPE html>
<html>
    <head>
        <title>Emergency Situations</title>
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/controllers/situations.js"></script>
		<script type="text/javascript" src="js/controllers/logout.js"></script>
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
    </head>
    <body style="background-color: black">
        <ul>
            <li><a class="active" href="situations.html">Home</a></li>
            <li id="regSit"><a href="registerSituation.html">Register Situation</a></li>
            <li><a style="cursor: pointer;" onclick="goToProfile()">Profile</a></li>
            <li style="float: right; margin-right: 20px;">
				<a>
					<button type="submit" style="background: none; border:none" onclick="logout()">
						Log out
					</button>
				</a>
			</li>
        </ul>
		
		<h1 style="text-align: center; color: orange">Emergency Situations</h1>
        
		<div class="mainDiv" style="background-color: rgba(250,250,250,0.8); margin-left:17%; margin-right:17%">
			<div class="col-md-3">
				<select class="form-control" id="choiceSelect">
				    <option value="all">All</option>
				    <option value="date">Date</option>
				    <option value="territory">Territory</option>
				    <option value="emergencyLevel">Emergency Level</option>
				    <option value="noVolunteer">No Volunteer</option>
				</select>
				
				<div id="inputStuffPlace"> </div>
				
				<input type="button" class="btn btn-default" onclick="situationFilter()" value="Filter">
			</div>
			
			<div class="col-md-3">
				<select class="form-control" id="searchSelect">
				    <option value="all">All</option>
				    <option value="territoryName">Territory Name</option>
				    <option value="district">District</option>
				    <option value="description">Description</option>
				    <option value="volunteer">Volunteer</option>
				</select>
				
				<div id="searchSelectInput"> </div>
				
				<input type="button" class="btn btn-default" onclick="situationSearch()" value="Search">
			</div>
			<br><br><br><br>
			
			<div id="situationsDiv"></div>
		</div>
			
    </body>
</html>
